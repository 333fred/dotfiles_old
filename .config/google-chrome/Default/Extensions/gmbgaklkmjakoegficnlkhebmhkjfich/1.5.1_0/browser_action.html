<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="browser_action.css" type="text/css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/moment+langs.min.js"></script>
    <script src="options.js"></script>
    <script src="utils.js"></script>
    <script src="versioning.js"></script>
    <script src="browser_action.js"></script>
  </head>
  <body>
    <header>
      <div id="action-bar">
        <img src="icons/5_content_new.png" id="show_quick_add" class="i18n">
        <img src="icons/1_navigation_refresh.png" id="sync_now" class="i18n">
        <img src="icons/2_action_settings.png" id="show_options" class="i18n">
      </div>
      <div class="popup-title">
        <a data-href="calendar_ui_url" target="_blank">
          <span class="i18n" id="logo_text">Google Calendar</span>
        </a>
      </div>
    </header>
    <a id="announcements" href="options.html" target="_blank"></a>
    <div id="error">
      <p class="i18n" id="authorization_explanation"></p>
      <p><button class="kd-button i18n" id="authorization_required"></button></p>
      <p>
        <a class="i18n" id="more_info" target="_blank"
            href="http://manas.tungare.name/software/google-calendar-for-chrome/oauth/">More infoâ€¦</a>
      </p>
    </div>
    <div id="quick-add">
      <div class="date-header i18n" id="add_an_event">Add an Event</div>
      <textarea id="quick-add-event-title" rows="5" tabindex="1"></textarea>
      <div class="quick-add-buttons">
        <button id="quick_add_button" class="kd-button i18n" tabindex="2">Quick Add</button>
      </div>
    </div>
    <div id="detected-events"></div>
    <div id="calendar-events"></div>
  </body>
</html>
